# yaml-language-server: $schema=https://raw.githubusercontent.com/omagarwal25/scouting-app/turbo-repo/packages/game/schemas/game.schema.json

name: FreightFrenzy
description: Ducks Balls Cubes FTC
year: 2021

scoringElements:
  - name: scoutId
    label: Scout ID
    screens:
      - Info
    field:
      fieldType: Dropdown
      options:
        - Red 1
        - Red 2
        - Red 3
        - Blue 1
        - Blue 2
        - Blue 3
  - name: matchType
    label: Match Type
    screens:
      - Info
    field:
      fieldType: Dropdown
      options:
        - Practice
        - Qualification
        - Quarterfinal
        - Semifinal
        - Final

  - name: matchNumber
    label: Match Number
    screens:
      - Info
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: false
      min: 0

  - name: teamNumber
    label: Team Number
    screens:
      - Info
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: false
      min: 0

  - name: scoutName
    label: Scout Name
    screens:
      - Postgame
    field:
      fieldType: Text

  - name: duckDelivery
    label: Duck Delivery
    screens:
      - Auto
      - Endgame
    field:
      fieldType: Numeric
      min: 0
      isInteger: true
      incrementable: true
  - name: parking
    label: Parking
    screens:
      - Auto
      - Postgame
    field:
      fieldType: Dropdown
      options:
        - None
        - Warehouse Fully
        - Warehouse Partially (auto only)
        - Storage Fully
        - Storage Partially (auto only)
  - name: freightShippingHub
    label: Freight Shipping Hub (any level)
    screens:
      - Auto
    field:
      fieldType: Numeric
      min: 0
      isInteger: true
      incrementable: true
  - name: freightStorageUnit
    label: Freight Storage Unit
    screens:
      - Auto
      - Teleop
      - Endgame
    field:
      fieldType: Numeric
      min: 0
      isInteger: true
      incrementable: true
  - name: autoBonus
    label: Auto Bonus
    screens:
      - Auto
    field:
      fieldType: Dropdown
      options:
        - None
        - Team Shipping Element
        - Duck

  - name: allianceShippingHubLevelOne
    label: Alliance Hub 1
    screens:
      - Teleop
      - Endgame
    field:
      fieldType: Numeric
      min: 0
      isInteger: true
      incrementable: true

  - name: allianceShippingHubLevelTwo
    label: Alliance Hub 2
    screens:
      - Teleop
      - Endgame
    field:
      fieldType: Numeric
      min: 0
      isInteger: true
      incrementable: true

  - name: allianceShippingHubLevelThree
    label: Alliance Hub 3
    screens:
      - Teleop
      - Endgame
    field:
      fieldType: Numeric
      min: 0
      isInteger: true
      incrementable: true

  - name: sharedShippingHub
    label: Shared Shipping Hub
    screens:
      - Teleop
      - Endgame
    field:
      fieldType: Numeric
      min: 0
      isInteger: true
      incrementable: true

  - name: allianceShippingHubBalanced
    label: Alliance Hub Balanced
    screens:
      - Postgame
    field:
      fieldType: Boolean

  - name: sharedShippingHubUnbalanced
    label: Shared Hub Unbalanced (in favor)
    screens:
      - Postgame
    field:
      fieldType: Boolean

  - name: capped
    label: Capped
    screens:
      - Postgame
    field:
      fieldType: Boolean

  - name: startingPosition
    label: Starting Position
    screens:
      - Pregame
    field:
      fieldType: Dropdown
      options:
        - Freightside
        - Duckside

  - name: preload
    label: Preload
    screens:
      - Pregame
    field:
      fieldType: Boolean

  - name: rating
    label: Rating
    screens:
      - Postgame
    field:
      fieldType: Numeric
      min: 1
      max: 5
      isInteger: true
      incrementable: false
